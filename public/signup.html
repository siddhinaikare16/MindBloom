<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="container mx-auto flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg border border-gray-200">
                <div class="text-center mb-8">
                    <a href="index.html" class="inline-flex items-center gap-2">
                        <img src="https://placehold.co/40x40/6366f1/FFFFFF?text=MB" alt="MindBloom Logo" class="h-10 w-10 rounded-full">
                        <span class="text-2xl font-bold text-gray-800">MindBloom</span>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800 mt-4">Create an Account</h1>
                    <p class="text-gray-500">Start your journey with us today.</p>
                </div>

                <form id="signup-form">
                     <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="name" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div id="form-message" class="text-center mb-4 h-5"></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition">Create Account</button>
                </form>

                <p class="text-center text-gray-500 mt-8">
                    Already have an account? <a href="login.html" class="font-semibold text-indigo-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>
   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const formMessage = document.getElementById('form-message');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                formMessage.textContent = 'Creating account...';
                formMessage.className = 'text-center mb-4 h-5 text-gray-500';

                try {
                    // FIXED: Added a slash between the host and the api path
                    // const response = await fetch("http://localhost:4000/api/signup", {
                    // above one changed to below for deployment
                    const response = await fetch("https://mindbloom-8xjk.onrender.com/api/signup", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName: name, email, password })
                    });
                    
                    const data = await response.json();

                    if (response.ok) {
                        formMessage.textContent = 'Account created! Redirecting to login...';
                        formMessage.className = 'text-center mb-4 h-5 text-green-500';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                         formMessage.textContent = data.message || 'An error occurred.';
                         formMessage.className = 'text-center mb-4 h-5 text-red-500';
                    }
                } catch (error) {
                    console.error('Signup Error:', error);
                    formMessage.textContent = 'Could not connect to the server.';
                    formMessage.className = 'text-center mb-4 h-5 text-red-500';
                }
            });
        });
    </script>
</body>
</html>
