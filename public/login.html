<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="container mx-auto flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg border border-gray-200">
                <div class="text-center mb-8">
                    <a href="index.html" class="inline-flex items-center gap-2">
                        <img src="https://placehold.co/40x40/6366f1/FFFFFF?text=MB" alt="MindBloom Logo" class="h-10 w-10 rounded-full">
                        <span class="text-2xl font-bold text-gray-800">MindBloom</span>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800 mt-4">Welcome Back</h1>
                    <p class="text-gray-500">Log in to continue your journey.</p>
                </div>

                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div id="form-message" class="text-center mb-4 h-5"></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition">Log In</button>
                </form>

                <p class="text-center text-gray-500 mt-8">
                    Don't have an account? <a href="signup.html" class="font-semibold text-indigo-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
   
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const formMessage = document.getElementById('form-message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        formMessage.textContent = 'Logging in...';
        formMessage.className = 'text-center mb-4 h-5 text-gray-500';

        try {
          // const response = await fetch("http://localhost:4000/api/login", {
          // above one changed to below for deployment
          const response = await fetch("https://mindbloom-8xjk.onrender.com/api/login", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            // Save token and user info in localStorage
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user)); // Store user info
            formMessage.textContent = 'Login successful! Redirecting...';
            formMessage.className = 'text-center mb-4 h-5 text-green-500';

            setTimeout(() => {
              window.location.href = 'dashboard.html'; 
            }, 1500);
          } else {
            formMessage.textContent = data.message || 'Login failed';
            formMessage.className = 'text-center mb-4 h-5 text-red-500';
          }
        } catch (error) {
          console.error('Login Error:', error);
          formMessage.textContent = 'Server error. Could not connect.';
          formMessage.className = 'text-center mb-4 h-5 text-red-500';
        }
      });
    });
    </script>
</body>
</html>
